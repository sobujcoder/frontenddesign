<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1da9e0;
        
        }
        .container {
            max-width: 400px;
            margin-top: 200px;
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .toggle-link {
            color: #007bff;
            cursor: pointer;
            
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-form" class="card p-4">
        <h4 class="form-title">Login</h4>
        <form>
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span></p>
        </form>
    </div>

    <div id="signup-form" class="card p-4 d-none">
        <h4 class="form-title">Sign Up</h4>
        <form>
            <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">create password</label>
                <input type="password" class="form-control" id="signup-password" required>
                
                <label for="signup-password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="signup-password" required>
                <label for="number" class="form-label" required>phone number</label>
                <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span></p>
        </form>
    </div>
</div>

<script>
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        loginForm.classList.toggle('d-none');
        signupForm.classList.toggle('d-none');
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
